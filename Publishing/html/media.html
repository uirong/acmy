<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        .wrap{width: 100%; margin: 0; padding: 0;}
        .wrap object{display: block; width: 100%; height: 450px;}
        .wrap iframe,.wrap video{height: 450px;}
    </style>
</head>
<body>
    <div class="wrap">
        <object data="../media/product.pdf"></object>
        <embed src="../media/spring.mp3">
        <audio src="../media/spring.mp3"></audio>  <!-- ! 오류 많을 수 있어서 embed 사용 -->
        <video src="../media/video1.mp4"></video>
        <iframe width="951" height="535" src="https://www.youtube.com/embed/vZ6eMEj4n-E" title="[𝐩𝐥𝐚𝐲𝐥𝐢𝐬𝐭] 한적한 이자카야, 깊어가는 밤 | J-POP" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>

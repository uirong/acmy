<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../js/JqAnimation.js"></script>
    <style>
        .txt1{background-color: aqua;}
        .txt2{background-color: pink;}
        p{width: 110px;text-align: center;}
        .text1{background-color: aqua;}
        .text2{background-color: pink;}
        .text3{background-color: orange;}
        .text4{background-color: green;}
        .text5{background-color: gold;}
     </style>
</head>
<body>
    <!-- ~ animation ~ -->
    <p><button class="btn1">버튼1</button></p>
    <span class="txt1">"500px" 이동</span>
    <p><button class="btn2">버튼2</button></p>
    <span class="txt2">"50px"씩 이동</span>

    <!-- ~ stop delay queue clearQueue dequeue ~ -->
    <p class="text1">효과1</p>
    <p class="text2">효과2<br> delay(3000)</p>
    <p><button class="BTN1">50px 전진</button></p>
    <p class="text3">효과3</p>
    <p class="text4">효과4<br>stop( )</p>
    <p class="text5">효과5<br>stop(true, true)</p>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체요소편집 </title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../js/jqDomcontroll5.js"></script>
</head>
<body>
    <!-- ~before/after~ -->
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
     </div>

     <!-- ~append/prepend~ -->
     <ul id="listZone">
        <li>리스트</li>
     </ul>
     <hr>
     <!-- ~ clone/remove ~ -->
     <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
     </div>
     <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
     </div>
     <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
     </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form태그</title>
    <style>
        form fieldset{margin-bottom: 30px;}
        form fieldset:not(:last-of-type) input{display: block;}
        form fieldset:nth-of-type(2) label:last-of-type,form fieldset:nth-of-type(2) label:nth-last-of-type(2) {display: block;}
        form fieldset:nth-of-type(2) input,form fieldset:nth-of-type(2) textarea,form fieldset:last-child div:not(:last-child){margin-bottom: 30px;}
        form fieldset span{ margin-bottom: 20px; font-size: 20px; color: rgb(133, 109, 155); font-weight: 600; display: block;}

    </style>
</head>
<body>
    <ul style="list-style: none;">
        <span>폼태그의 역할 : 사용자로부터 값을 입력받는다</span>
        <li>직접 문자를 입력하는 방식</li>
        <li>선택을 통해 입력받는 방식</li>
    </ul>

    <div>
        <!-- ? submit(링크 기능이 보낸다)을 누르면 페이지가 이동을 하는데 action이라고 표현된 곳으로 무조건 간다 (xxxx.jsp로 이동한다)
            ? a와는 다르게 form에 있는 데이터를 통째로 파라미터를 보낸다는 차이점이 있다 -->
        <form action="https://github.com/uirong/">
            <fieldset>
                <legend>히든 폼</legend>        
                <input type="hidden" name="name" value="김의연">
             </fieldset>
             <fieldset>   
                <legend>직접 입력하는 제목 폼</legend>
                <!-- <p> -->
                <label>아이디 : </label>
                <input type="text" name="id"></input>
                <!-- </p> -->
                <!-- <p> -->
                <label>비밀번호 : </label>
                <input type="password" name="pw"></input>
                <!-- </p> -->
                <label>이메일 : </label>
                <input type="email" name="email">
                <label>연락처 : </label>
                <input type="tel" name="tell">
                <label>가입인사 : </label>
                <textarea name="content" id="" cols="30" rows="7"></textarea>
                <label>파일선택 : </label>
                <input type="file" multiple>
                <span> ! multiple은 여러개</span>
            </fieldset>
            <fieldset>
                <legend>선택형 입력형</legend>
                <div>
                    <span> ! radio 항목이 여러개 있을 때 name 동일화 하기</span>
                    <label>성별</label>
                    <input type="radio" name="gender">남자
                    <input type="radio" name="gender">여자
                </div>
                <div>
                    <label>선물 포장 : </label>
                    <input type="radio" name="gift">선물포장
                    <input type="radio" name="gift">선물포장 안하기    
                </div>
                <div>
                    <label>취미 : </label>
                    <input type="checkbox" name="hobby">운동
                    <input type="checkbox" name="hobby">여행
                    <input type="checkbox" name="hobby">독서
                </div>
                <div>
                    <label>직업 : </label>
                    <select id="">
                        <option>--직업선택--</option>
                        <option>공무원</option>
                        <option>회사원</option>
                        <option>연예인</option>
                        <option>기타</option>
                    </select>
                </div>
                <div>
                    <label>날짜1 : </label>
                    <input type="date">
                </div>
                <div>
                    <label>날짜2 : </label>
                    <input type="month">
                </div>
                <div>
                    <label>날짜3 : </label>
                    <input type="week">
                </div>
                <div>
                    <label>날짜4 : </label>
                    <input type="time">
                </div>
                <div>
                    <input type="submit" value="회원가입">
                    <input type="reset" value="취소">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none; margin: 60px 40px; line-height: 40px;}
        .wrap .imag{width: 30%;}
        img{width: 100%; display: block;}
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li>./ : 나 자신</li>
            <li>../ : 나 자신을 포함한 상위 폴더</li>
            <li> 절대경로 :  ./ , ../ , images/  직접 파일을 타고 파일을 타고타고 타고..</li>
            <li>나랑 같은 경로에 있는 경우에는 ./ 를 사용하긴 하는데 붙여도 되고 안붙여도 된다 "./images/@@@ <--> images/@@@"</li>
        </ul>
        <div class="imag">
            <img src="images/picture1.jpg" alt="상대경로">
            <img src="http://127.0.0.1:5500/html/img.html" alt="절대경로">
            <img src="../images/picture1.jpg" alt="상대경로">
        </div>
    </div>
    
</body>
</html>
